spring.profiles.active=dev,test,custom
spring.application.name=master-spring-boot
my.custom.property=aslam_property

#Database connection
spring.datasource.url=jdbc:postgresql://localhost:5432/learning
spring.datasource.username=aslam
spring.datasource.password=secret
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.database=postgresql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver
